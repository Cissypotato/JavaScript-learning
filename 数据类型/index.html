<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    
    <script>
        var a
        console.log(a,typeof(a),typeof(a)==='undefined',a===undefined)  //undefined 'undefined' true true
        a=''
        console.log(a,typeof(a),typeof(a)==='string')//'hello' 'string' true
        a=1
        console.log(a,typeof(a),typeof(a)==='number')//1 'number' true
        a=null
        console.log(a,typeof(a),typeof(a)==='null',a===null)//null 'object' false true
        a={}
        console.log(a,typeof(a),typeof(a)==='object')//{} 'object' true
        a=function(){}
        console.log(a,typeof(a))//ƒ (){} 'function'


        console.log(11111111111)

        var b=[]
        console.log(b instanceof Array,b instanceof Object)//true true
        b=function(){}
        console.log(b instanceof Function,b instanceof Object)//true true
    </script>
</body>
</html>
