<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        /**对象创建的方式**/
        //1.Object构造函数;适用于起始对象内部数据不确定
        var p1 = new Object()

        p.name = 'rose'
        p.setName = function (name) {
            this.name = name
        }
        //2.字面量形式;适用于起始对象内部数据确定
        var p2 = {
            name: 'rose',
            age: 12,
            setName: function (name) {
                this.name = name
            }
        }
        //3.工厂模式：通过工厂函数动态创建对象并返回
        //适用于创建多个对象
        //不足：没有具体类型，都是Object
        function creatPerson(name, age) {//返回一个对象的函数==>工厂函数
            var obj = {
                name,
                age,
                setName: function (name) {
                    this.name = name
                }
            }

        }
        var p3 = creatPerson('rose', 18)
        //4.自定义构造函数
        //适用于创建多个对象
        //不足：每个对象都有相同的方法，浪费内存

        function Person(name, age) {
            this.name = name
            this.age = age
            this.setName = function (name) {
                this.name = name
            }
        }
        var p5 = new Person('rose', 18)
        //5.自定义构造函数+原型组合模式
        //适用于创建多个对象
        function Cat(name, age) {
            this.name = name
            this.age = age
        }
        Cat.prototype.setName = function (name) {
                this.name = name
        }
        var cat1=new Cat('cc',18)
        var cat2=new Cat('dd',10)
    </script>
</body>

</html>
