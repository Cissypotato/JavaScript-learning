<body>
    <script>
        //this是静态的。this始终指向函数声明时所在的作用域下的this

        function getName1() {
            console.log(this.name)
        }

        let getName2 = () => {
            console.log(this.name)
        }
        getName1()//helloWord
        getName2()//helloWord
        window.name = 'helloWord'

        let obj = {
            name: 'zyl',
            getName1() {
                console.log(this.name)
            },
            getName2: () => {
                console.log(this.name)
            }
        }
        getName1.call(obj)//zyl
        getName2.call(obj)//helloWord
        obj.getName1()//zyl
        obj.getName2()//helloWord

         //3.没有arguments隐式参数,如果要用，可以用 rest 参数代替

             console.log(arguments)//Uncaught ReferenceError: arguments is not defined at num
