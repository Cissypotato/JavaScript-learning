        /** 题**/
        
        function A(){}
        A.prototype.n=1
        let b=new A()
        A.prototype={
            n:2,
            m:3
        }
        let c=new A()
        console.log(b.n,b.m,c.n,c.m)//1 undefined 2 3
        console.log(b instanceof A)//false


        function F(){}
        Object.prototype.a=function(){
            console.log('a')
        }
        Function.prototype.b=function(){
            console.log('b')
        }
        let f=new F()
        f.a()//'a'
        f.b()//' Uncaught TypeError: f.b is not a function'
        F.a()//'a'
        F.b()//'b'
