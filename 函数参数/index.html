<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        /**默认参数**/
        //ES6可以设置默认参数，以免未传相应实参时报错，（一般位置靠后（潜规则）

        // function sum(a,b,c){
        //     return a+b+c
        // }

        // console.log( sum(1,2))//NaN
        // function add(a,b,c=3){
        //     return a+b+c
        // }
        // console.log(add(1,2))//6
        
        //与解构赋值联合使用

        function getPerson({name,age,gender='female'}){
            console.log(name,age,gender)
        }

        getPerson({name:'jack',age:20})

        /**rest参数**/
        //和arguments的作用一样，用来获取函数的实参，区别是arguments是类数组，rest是真实的数组
        //有多个参数时，rest参数必须放在最后

        function sum(...agr){
            console.log(agr)//[1, 2, 3, 4]
            console.log(arguments)//Arguments(4) [1, 2, 3, 4, callee: (...), Symbol(Symbol.iterator): ƒ]
        }
        sum(1,2,3,4)
        function add(a,b,...agr){
            console.log(agr)// [3, 4]
            console.log(arguments)//Arguments(4) [1, 2, 3, 4, callee: (...), Symbol(Symbol.iterator): ƒ]
        }
        add(1,2,3,4)

        /**扩展运算符**/
        //...
        //应用
        //数组的合并
        let arr1=[1,2]
        let arr2=[3,5]
        let arr3=[...arr1,...arr2]
        console.log(arr3)//[1, 2, 3, 5]
        //数组的浅拷贝
        let arr4=[...arr2]
        console.log(arr4)// [3, 5]
        //伪数组变为真数组
        let divArr=document.getElementsByTagName('div')
        console.log(divArr)
        let divArrC=[...divArr]//HTMLCollection(4) [div, div, div, div]
        console.log(divArrC)// [div, div, div, div]

    </script>
</body>
</html>
