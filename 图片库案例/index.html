<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片库</title>
    <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
    <h1>Snapshots</h1>
    <ul id="imageGallery">
        <li>
            <a href="./images/Fireworks.jpg"  title="a fireworks display">Fireworks</a>
        </li>
        <li>
            <a href="images/coffee.jpg"  title="A cup of coffee">Coffee</a>
        </li>
        <li>
            <a href="images/rose.jpg"  title="A Red,red rose">Rose</a>
        </li>
        <li>
            <a href="images/bigben.jpg"  title="The Famous cloak">Big Ben</a>
        </li>
    </ul>
    
    <img  id="placeholder" src="" alt="" srcset="">

    <p id="description">Choose a image</p>
</body>
<script >
    window.onload=prepareGallery
    function showPic(whichPic){
        let source=whichPic.getAttribute('href')
        let title=whichPic.getAttribute('title')
        let placeholder=document.getElementById('placeholder')
        let description=document.getElementById('description')
        placeholder.setAttribute('src',source)
        description.childNodes[0].nodeValue=title
    }
    function countBodyChildren(){
       let bodyChildNumber= document.getElementsByTagName('body')[0]
       alert(bodyChildNumber.childNodes.length)
    }

    function prepareGallery(){
        if(!document.getElementsByName) return false;
        if(!document.getElementById) return false;
        if(!document.getElementById('imageGallery')) return false;
        let gallery=document.getElementById('imageGallery')
        let links=gallery.getElementsByTagName('a')
        for(let i=0;i<links.length;i++){
            links[i].onclick=function(){
                showPic(this)
                return false
            }
        }

    }
       
    function addLoadEvent(func){
        let oldOnload=window.onload
        if(typeof window.onload !=='function'){
            window.onload=func
        }else{
         window.onload=function(){
            oldOnload()
            func()
         } 
        }
    }

  
</script>
</html>
