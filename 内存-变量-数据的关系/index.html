<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内存，数据，变量</title>
</head>
<body>
    <script>
        var obj1={name:'rose'}
        var obj2=obj1
        obj2.name='jack'
        // console.log(obj1.name)

        var a={name:'rose'}
        var b=a
        a={name:'jack',age:13}
        // console.log(b.name)//rose
        function fn2(obj){
            obj={age:15}
        }
        fn2(a)
        // console.log(a.age)//13


        var c=3
        function fn3(c){
            c=c+1
        }
        console.log(c)//3
        //解析：c为全局变量c，函数中的参数c为函数的局部变量，不影响全局变量c

        var d=3
        var f={}
        f=null

        function fn4(){
            var g={}
        }
        fn4()//fn4执行时g存在于内存中，执行完后变量g被释放，所指向的对象在后面某个时刻被垃圾回收器回收
    </script>
</body>
</html>
